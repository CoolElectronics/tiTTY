<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/icon.png">
  <link href="style.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
    integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="hterm_all.js"></script>

  <script src="index.js"></script>
</head>

<body x-data="{ settingsopen: false, stun: $persist('stun:stun.l.google.com:19302'), usewebrtc: $persist(true) }">
  <div id="terminal" style="">
  </div>
  <div id="settingspanel" x-show="settingsopen" @click="settingsopen = false;_term.focus()">
    <div id="settingspanel-inner" @click="$event.stopPropagation()">
      <p class="header">Settings</p>

      <p>stun server: <input type="text" id="stun" x-model="stun"></p>
      <p>use webrtc?: <input type="checkbox" x-model="usewebrtc"></p>
      <button @click="activatefullscreen()">activate fullscreen</button>
      <br><br>
      <button @click="document.exitFullscreen()">leave fullscreen</button>
    </div>
  </div>
  <div id="settingsbutton" @click="
      settingsopen = !settingsopen;
      if (!settingsopen){
        _term.focus();
      }
  ">
    <!-- there is currently a bug in hterm; if we don't refocus() and the terminal is in mouse mode, it will stop recording keys pressed -->

      viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
